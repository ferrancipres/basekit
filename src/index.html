PLANTILLA HTML — ALERTAS OPERATIVAS (v2025-09-19)
Ámbito: SOLO HTML. Lista de problemas y cambios frecuentes para vigilar.

META / SEO
- <html lang="es"> en <html>.
- <meta charset="utf-8"> primero.
- <meta name="viewport" content="width=device-width, initial-scale=1"> único.
- <title> Title (≤60).
- <meta name="description" content="…"> Description(≤160).
- <link rel="canonical" href="https://dominio.com/ruta/">
- Avoid obsolete http-equiv (X-UA-Compatible).
- If the domain/path changes, update the canonical and sitemap.

FONT (OPTIONAL — keep commented if not used)

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

COMMENTS
- Uncomment ONLY if you apply that family in CSS; otherwise, it causes unnecessary downloads.
- Max 2–3 preconnects in total. Keep crossorigin on gstatic.
- Keep display=swap to avoid FOIT.
- Do not use @import in CSS for Google Fonts (slower).
- If self-hosting, remove the block and use preload + @font-face.
- If you change the family, also update --ff-sans in CSS and the URL here.

WARNINGS
- <script type="module"> in <head> is valid (implicit defer). Avoid classic <script> that blocks.
- modulepreload: only if measurements show improvement.

====================================================================== -->
